<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Rutas de Lanzamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #222;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        label {
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de Rutas de Lanzamiento üé∂</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Ingresa los detalles de tu lanzamiento</h2>
            <form id="lanzamientoForm">
                <label for="artista">Nombre del Artista:</label>
                <input type="text" id="artista" required>
                
                <label for="genero">G√©nero Musical:</label>
                <input type="text" id="genero" required>
                
                <label for="plataformas">Plataformas de Distribuci√≥n:</label>
                <input type="text" id="plataformas" required>
                
                <label for="presupuesto">Presupuesto de Marketing ($USD):</label>
                <input type="number" id="presupuesto" required>
                
                <label for="fecha">Fecha de Lanzamiento:</label>
                <input type="date" id="fecha" required>
                
                <button type="submit">Generar Estrategia</button>
            </form>
        </section>
        <section id="resultado" class="oculto">
            <h2>Estrategia Recomendada</h2>
            <p id="estrategiaTexto"></p>
        </section>
    </main>
    <script>
        document.getElementById('lanzamientoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let artista = document.getElementById('artista').value;
            let genero = document.getElementById('genero').value;
            let plataformas = document.getElementById('plataformas').value;
            let presupuesto = document.getElementById('presupuesto').value;
            let fecha = document.getElementById('fecha').value;
            
            let estrategia = `Para ${artista}, un lanzamiento en ${plataformas} dentro del g√©nero ${genero} con un presupuesto de $${presupuesto} se recomienda una campa√±a de contenido org√°nico + publicidad pagada, interacci√≥n con fans y colaboraciones estrat√©gicas. Lanzamiento oficial el ${fecha}.`;
            
            document.getElementById('estrategiaTexto').innerText = estrategia;
            document.getElementById('resultado').classList.remove('oculto');
        });
    </script>
</body>
</html>
