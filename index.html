<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase√±as Seguras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .options {
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contrase√±as Seguras</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy-btn">üìã</button>
        </div>
        <div class="options">
            <label>Longitud: <span id="length-value">12</span></label>
            <input type="range" id="length" min="8" max="32" value="12">
            <label><input type="checkbox" id="uppercase" checked> Incluir may√∫sculas</label>
            <label><input type="checkbox" id="numbers" checked> Incluir n√∫meros</label>
            <label><input type="checkbox" id="symbols" checked> Incluir s√≠mbolos</label>
        </div>
        <button id="generate-btn">Generar Contrase√±a</button>
        <p id="strength"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const passwordField = document.getElementById("password");
            const copyBtn = document.getElementById("copy-btn");
            const generateBtn = document.getElementById("generate-btn");
            const lengthInput = document.getElementById("length");
            const lengthValue = document.getElementById("length-value");
            const uppercaseCheckbox = document.getElementById("uppercase");
            const numbersCheckbox = document.getElementById("numbers");
            const symbolsCheckbox = document.getElementById("symbols");
            const strengthIndicator = document.getElementById("strength");

            const generatePassword = () => {
                const length = lengthInput.value;
                let chars = "abcdefghijklmnopqrstuvwxyz";
                if (uppercaseCheckbox.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                if (numbersCheckbox.checked) chars += "0123456789";
                if (symbolsCheckbox.checked) chars += "!@#$%^&*()_-+=<>?/";
                
                let password = "";
                const array = new Uint32Array(length);
                window.crypto.getRandomValues(array);
                for (let i = 0; i < length; i++) {
                    password += chars[array[i] % chars.length];
                }
                
                passwordField.value = password;
                evaluateStrength(password);
            };

            const evaluateStrength = (password) => {
                let score = 0;
                if (password.length >= 12) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^a-zA-Z0-9]/.test(password)) score++;
                
                const levels = ["D√©bil", "Moderada", "Fuerte", "Muy Fuerte"];
                strengthIndicator.textContent = `Fortaleza: ${levels[score]}`;
            };

            copyBtn.addEventListener("click", () => {
                passwordField.select();
                document.execCommand("copy");
            });

            generateBtn.addEventListener("click", generatePassword);
            lengthInput.addEventListener("input", () => {
                lengthValue.textContent = lengthInput.value;
            });

            generatePassword();
        });
    </script>
</body>
</html>
